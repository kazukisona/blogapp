{% extends 'base.html' %}

{% block content %}
    <h2>New Post</h2>
    <div>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
    </div>
    <a href="{% url 'post_list' %}"><button class="btn btn-primary cancel"">Cancel</button></a>
{% endblock %}
