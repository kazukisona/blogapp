{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <div>Published: {{ post.date }}</div>
        
        <h1>{{ post.title }}</h1>
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
    <a href="{% url 'post_edit' pk=post.pk %}"><p class="btn btn-primary">Edit</p></a>
    <a href="{% url 'post_list' %}"><div>Back to Home</div></a>
{% endblock %}
